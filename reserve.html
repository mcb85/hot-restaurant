<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make Your Reservation</h2>
            <br>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                        Tables</button></a>

                <a href="/index"><button class="btn btn-lg btn-default bg-white"><span
                            class="fa fa-home bg-white"></span></button></a>
            </div>
        </div>
</body>

<div class="card">
    <div class="card-body">
        <div class="row" id="input">
            <div class="col-sm-12">
                <strong>
                    <p id="reservation"> Table Reservation</p>
                </strong>
            </div>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="customerName-input">Name</label>
                <input class="form-control" id="customerName-input" type="text">
            </div>
            <div class="form-group">
                <label for="phoneNumber-input">Phone Number</label>
                <input class="form-control" id="phoneNumber-input" type="text">
            </div>
            <div class="form-group">
                <label for="Email-input">Email</label>
                <input class="form-control" id="Email-input" type="text">
            </div>
            <div class="form-group">
                <label for="uniqueId-input">Unique ID</label>
                <input class="form-control" id="uniqueId-input" type="text">
            </div>

            <button class="btn btn-default bg-primary" id="submit" type="submit">Submit</button>
        </form>
    </div>
</div>
</div>


<footer class="footer">
    <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
